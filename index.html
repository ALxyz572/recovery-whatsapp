<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Alpin Developer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        .logo {
            position: relative;
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: #ffffff;
            font-size: 24px;
        }

        .chipset {
            width: 50px;
            height: 50px;
            background: #2196F3;
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .chipset::before, .chipset::after {
            content: "";
            position: absolute;
            width: 8px;
            height: 8px;
            background: #2196F3;
            border: 2px solid white;
            border-radius: 2px;
        }

        .chipset::before { top: -10px; left: 50%; transform: translateX(-50%); }
        .chipset::after { bottom: -10px; left: 50%; transform: translateX(-50%); }

        .chipset div {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="chipset">
            <div></div>
        </div>
        Alpin Developer
    </div>
</body>
</html>
